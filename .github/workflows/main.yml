name: Build and Release FFprobe (Linux & Win)

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.artifact_name }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: ffprobe-linux
            executable_name: ffprobe
          - os: windows-latest
            artifact_name: ffprobe-win64.exe
            executable_name: ffprobe.exe

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # --- LINUX PREP ---
      - name: Install Dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm yasm build-essential pkg-config

      # --- WINDOWS PREP ---
      - name: Setup MSYS2 (Windows)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            base-devel
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-nasm
            mingw-w64-x86_64-yasm
            git

      # --- CLONE FFMPEG ---
      - name: Clone FFmpeg
        shell: bash
        run: |
          git clone --depth 1 --branch release/6.1 https://git.ffmpeg.org/ffmpeg.git ffmpeg_src

      # --- BUILD (LINUX) ---
      - name: Configure and Build (Linux)
        if: runner.os == 'Linux'
        working-directory: ffmpeg_src
        run: |
          ./configure \
            --disable-debug \
            --enable-static \
            --disable-shared \
            --disable-ffplay \
            --disable-ffmpeg \
            --disable-doc \
            --enable-gpl \
            --enable-version3 \
            --disable-encoders \
            --disable-muxers \
            --disable-devices \
            --disable-filters \
            --disable-postproc \
            --disable-hwaccels \
            --enable-small \
            --enable-lto \
            --pkg-config-flags="--static" \
            --extra-cflags="-Os -ffunction-sections -fdata-sections" \
            --extra-ldflags="-static -Wl,--gc-sections"
          
          make -j$(nproc)
          strip ffprobe

      # --- BUILD (WINDOWS) ---
      - name: Configure and Build (Windows)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        working-directory: ffmpeg_src
        run: |
          ./configure \
            --disable-debug \
            --enable-static \
            --disable-shared \
            --disable-ffplay \
            --disable-ffmpeg \
            --disable-doc \
            --enable-gpl \
            --enable-version3 \
            --disable-encoders \
            --disable-muxers \
            --disable-devices \
            --disable-filters \
            --disable-postproc \
            --disable-hwaccels \
            --enable-small \
            --enable-lto \
            --pkg-config-flags="--static" \
            --extra-cflags="-Os -ffunction-sections -fdata-sections" \
            --extra-ldflags="-static -Wl,--gc-sections"
          
          make -j$(nproc)
          strip -s ffprobe.exe

      # --- RENAME AND UPLOAD ---
      - name: Rename Artifact
        shell: bash
        run: |
          mv ffmpeg_src/${{ matrix.executable_name }} ${{ matrix.artifact_name }}
        
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: binaries/*
          token: ${{ secrets.GITHUB_TOKEN }}
          generate_release_notes: true